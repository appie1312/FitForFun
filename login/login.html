<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="my-5 ">INLOGGEN</h1>
                <form name="f1" action="authentication.php" onsubmit="return validation()" method="POST">

                    <label for="gebruikersnaam" class="form-label">gebruikersnaam</label>
                    <input type="text" class="form-control" id="gebruikersnaam" placeholder="John Doe"

                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" name="password"
                        aria-describedby="passwordHelpBlock">
                    <button class="btn knoppen w-30 my-3 " type="submit">inloggen</button>

                </form>
                <hr>
                <p>Hebt u geen account? <a href="/signup/signup.html">Aanmelden</a></p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div id="footer"></div>
